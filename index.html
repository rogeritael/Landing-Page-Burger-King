<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>BK Cupons</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="">
                <img src="img/logo.svg" alt="logo">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">
                            <img src="img/icon-register.svg" alt="">
                            <span>Cadastre-se</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="img/heart.svg" alt="">
                            <span>Favoritos</span>
                        </a>
                    </li>
                </ul>
                <button>
                    <img src="img/icon-menu.svg" alt="">
                </button>
            </nav>
        </div>
    </header>
    <section class="s-hero">
        <div class="container">
            <div class="left-container">
                <h3>01 combo</h3>
                <img src="img/whopper.svg" alt="">
                <div class="value">
                    <div>
                        <h2>R$19,90</h2>
                        <span>1 Whopper + 1 batata média + 1 free refil</span>
                    </div>
                    <button>Quero pra já</button>
                </div>
            </div>
            <div class="right-container">
                <img src="img/grelhado-no-fogo.png" alt="">
                <figure class="image">
                    <img src="img/pepsi.png" class="refri" alt="">
                    <img src="img/whopper.png" class="lanche" class="refri" alt="">
                    <img src="img/fritas.png" class="fritas" class="refri" alt="">
                    <img src="img/logo-bk.svg" class="logo" class="refri" alt="">
                </figure>
                <div class="offer">
                    <p>
                        <img src="img/icon-calendar.svg" alt="">
                        Promoção válida até: <strong>10/09/2024</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="s-offer">
        <div class="container">
            <div class="left-container">
                <div>
                    <h3>Faça login e descubra</h3>
                    <h2>OFERTAS EXCLUSIVAS</h2>
                </div>
                <img src="img/arrow-double.svg" alt="flecha">
            </div>
            <button>
                <img src="img/facebook.svg" alt="">
                <span>Cadastre-se pelo facebook</span>
            </button>
        </div>
    </section>
</body>
</html>
